name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: astadata-dashboard-2025
  REGION: us-central1

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Deploy frontend to production
        run: |
          gcloud run deploy asta-frontend \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --platform managed \
            --set-env-vars "VITE_API_URL=https://asta-backend-533746513056.us-central1.run.app,VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }},VITE_SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }},VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}"

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Deploy backend to production
        run: |
          cd server
          gcloud run deploy asta-backend-production \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --set-env-vars "SUPABASE_URL=${{ secrets.PRODUCTION_SUPABASE_URL }},SUPABASE_KEY=${{ secrets.PRODUCTION_SUPABASE_KEY }},SUPABASE_SERVICE_ROLE_KEY=${{ secrets.PRODUCTION_SUPABASE_SERVICE_ROLE_KEY }}"
